name: Smoke tests

on:
  push:
    branches: [ "main", "release-v1.3" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    # Run on pushes and on PRs that originate from the same repository (secrets are not available for fork PRs)
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -yq update
          sudo apt-get -yq install --no-install-recommends bash curl jq python3

      - name: Ensure GROQ_API_KEY is present
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${GROQ_API_KEY:-}" ]; then
            echo "ERROR: GROQ_API_KEY secret is not set or is empty. Smoke tests require this secret when running in CI."
            echo "If this is a forked PR, secrets are not available; consider running smoke tests from a branch in the main repository."
            exit 2
          fi

      - name: Prepare fake models whitelist for CI
        shell: bash
        run: |
          set -euo pipefail
          CONFIG_DIR="$HOME/.config/groq"
          mkdir -p "$CONFIG_DIR"
          printf '%s\n' \
            "test-model-001" \
            > "$CONFIG_DIR/models.txt"
          chmod 600 "$CONFIG_DIR/models.txt"

      - name: Make groqbash executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x bin/groqbash

      - name: Ensure jq and prepare tests/good.json
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get -yq update
            sudo apt-get -yq install --no-install-recommends jq
          fi
          mkdir -p tests
          jq -n \
            --arg model "llama-3.3-70b-versatile" \
            --arg content "Ciao! Questo Ã¨ un test automatico. Rispondi brevemente con un saluto e chiedi come posso aiutare." \
            '{model:$model,stream:false,temperature:0.7,max_tokens:512,messages:[{role:"user",content:$content}]}' \
            > tests/good.json
          chmod 600 tests/good.json || true

      - name: Run smoke tests
        shell: bash
        run: |
          set -euo pipefail
          bash tests/smoke.sh
