name: Smoke tests

on:
  push:
    branches: [ "main", "release-v1.3" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -yq update
          sudo apt-get -yq install --no-install-recommends bash curl jq python3

      - name: Prepare fake models whitelist for CI
        shell: bash
        run: |
          set -euo pipefail
          CONFIG_DIR="$HOME/.config/groq"
          mkdir -p "$CONFIG_DIR"
          printf '%s\n' \
            "test-model-001" \
            > "$CONFIG_DIR/models.txt"
          chmod 600 "$CONFIG_DIR/models.txt"

      - name: Make groqbash executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x bin/groqbash

      - name: Run smoke tests
        shell: bash
        run: |
          set -euo pipefail
          bash tests/smoke.sh
