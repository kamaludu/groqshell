name: Smoke tests

on:
  push:
    branches: [ "main", "release-v1.3" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: "gsk_test_dummy_key"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bash curl jq python3

      - name: Prepare fake models whitelist for CI
        run: |
          mkdir -p "$HOME/.config/groq"
          echo "test-model-001" > "$HOME/.config/groq/models.txt"
          chmod 600 "$HOME/.config/groq/models.txt"

      - name: Make groqbash executable
        run: chmod +x bin/groqbash

      - name: Prepare CI prerequisites for smoke tests
        run: |
          mkdir -p tests
          cat > tests/good.json <<'JSON'
{
  "model": "llama-3.3-70b-versatile",
  "stream": false,
  "temperature": 0.7,
  "max_tokens": 512,
  "messages": [
    {
      "role": "user",
      "content": "Verifica automatica: rispondi con una frase breve in italiano che confermi il funzionamento."
    }
  ]
}
JSON

      - name: Run smoke tests
        run: bash tests/smoke.sh
