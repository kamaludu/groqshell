name: Smoke tests

on:
  push:
    branches: ["main", "release-v1.3"]
  pull_request:
    branches: ["main"]

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -yq update
          sudo apt-get -yq install --no-install-recommends bash curl jq python3

      - name: Prepare minimal config and whitelist
        shell: bash
        run: |
          set -euo pipefail
          # XDG config for groqbash
          mkdir -p "$HOME/.config/groq"
          echo "llama-3.3-70b-versatile" > "$HOME/.config/groq/models.txt"
          chmod 600 "$HOME/.config/groq/models.txt" || true
          # Local internal config
          mkdir -p ./bin/groqbash.d/models
          echo "llama-3.3-70b-versatile" > ./bin/groqbash.d/models/models.txt
          chmod 600 ./bin/groqbash.d/models/models.txt || true
          mkdir -p ./bin/groqbash.d/config
          touch ./bin/groqbash.d/config/config
          chmod 600 ./bin/groqbash.d/config/config || true

      - name: Make groqbash executable if present
        shell: bash
        run: |
          set -euo pipefail
          if [ -f bin/groqbash ]; then
            chmod +x bin/groqbash || true
          fi

      - name: Persist runner temp as TMPDIR
        shell: bash
        run: |
          set -euo pipefail
          TMPDIR="${RUNNER_TEMP:-/tmp}"
          mkdir -p "$TMPDIR"
          chmod 700 "$TMPDIR"
          echo "TMPDIR=$TMPDIR" >> "$GITHUB_ENV"

      - name: Create test JSON if missing
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p tests
          if [ ! -f tests/good.json ]; then
            jq -n \
              --arg model "test-model-001" \
              --arg content "Test automatico: rispondi con una frase breve." \
              '{model:$model,stream:false,temperature:0.0,max_tokens:16,messages:[{role:"user",content:$content}]}' \
              > tests/good.json
            chmod 600 tests/good.json || true
          fi

      - name: Run smoke test
        shell: bash
        run: |
          set -euo pipefail
          bash tests/smoke.sh
