name: Smoke tests

on:
  push:
    branches: ["main", "release-v1.3"]
  pull_request:
    branches: ["main"]

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      HOME: /home/runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get -yq update
          sudo apt-get -yq install --no-install-recommends bash curl jq python3

      - name: Ensure GROQ_API_KEY is present
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${GROQ_API_KEY:-}" ]; then
            echo "ERROR: GROQ_API_KEY secret is not set or is empty."
            exit 2
          fi

      - name: Prepare whitelist and config directories
        shell: bash
        run: |
          set -euo pipefail

          # XDG whitelist
          mkdir -p /home/runner/.config/groq
          echo "llama-3.3-70b-versatile" > /home/runner/.config/groq/models.txt
          chmod 600 /home/runner/.config/groq/models.txt || true

          # Internal whitelist
          mkdir -p ./bin/groqbash.d/models
          echo "llama-3.3-70b-versatile" > ./bin/groqbash.d/models/models.txt
          chmod 600 ./bin/groqbash.d/models/models.txt || true

          # REQUIRED: internal config file (even empty)
          mkdir -p ./bin/groqbash.d/config
          touch ./bin/groqbash.d/config/config
          chmod 600 ./bin/groqbash.d/config/config || true

      - name: Make groqbash executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x bin/groqbash || true

      - name: Persist runner temp as TMPDIR
        shell: bash
        run: |
          set -euo pipefail
          TMPDIR="${RUNNER_TEMP:-/tmp}"
          mkdir -p "$TMPDIR"
          chmod 700 "$TMPDIR"
          echo "TMPDIR=$TMPDIR" >> "$GITHUB_ENV"

      - name: Create test JSON
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p tests
          jq -n \
            --arg model "llama-3.3-70b-versatile" \
            --arg content "Test automatico: rispondi con una frase breve." \
            '{model:$model,stream:false,temperature:0.0,max_tokens:16,messages:[{role:"user",content:$content}]}' \
            > tests/good.json
          chmod 600 tests/good.json || true

      - name: Run smoke test
        shell: bash
        run: |
          set -euo pipefail

          if [ -x "./bin/groqbash" ]; then
            GROQ_BIN="./bin/groqbash"
          else
            echo "FAIL: groqbash non trovato"
            exit 2
          fi

          export HOME="/home/runner"
          export TMPDIR="${TMPDIR:-${RUNNER_TEMP:-/tmp}}"
          export TMP="$TMPDIR"
          export TEMP="$TMPDIR"
          export XDG_CONFIG_HOME="${HOME}/.config"

          OUTFILE="$(mktemp)"
          set +e
          "$GROQ_BIN" --dry-run tests/good.json >"$OUTFILE" 2>&1
          RC=$?
          set -e

          echo "Exit code: $RC"
          echo "Output:"
          sed -n '1,200p' "$OUTFILE"

          if [ $RC -ne 0 ]; then
            echo "FAIL: dry-run exit $RC"
            exit 1
          fi

          echo "OK: --dry-run completato con exit code 0"
